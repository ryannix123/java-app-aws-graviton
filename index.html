<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHEL 9 on AWS Graviton</title>
    <style>
        body {
            font-family: 'Red Hat Text', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .banner {
            background-color: #ee0000;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .logo {
            height: 150px;
            object-fit: contain;
        }
        
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        Welcome to Red Hat Enterprise Linux 9 on AWS Graviton!
    </div>
    
    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Red_Hat_logo.svg" alt="Red Hat Logo" class="logo">
        <img src="https://d2908q01vomqb2.cloudfront.net/da4b9237bacccdf19c0760cab7aec4a8359010b0/2021/11/29/Site-Merch_EC2-Graviton3_Blog.png" alt="AWS Graviton Logo" class="logo">
    </div>
</body>
</html>
